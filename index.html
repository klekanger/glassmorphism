<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Glassmorphism test</title>
  </head>
  <body>
    <img src="abstract.jpg" alt="Abstract background" />

    <div class="container" id="glass">
      <h2 class="seq">Glass!</h2>
      <p class="seq">Tester ut glassmorphism</p>
      <p class="seq">som visstnok skal v√¶re den</p>
      <p class="seq">neste store trenden innenfor</p>
      <p class="seq">web-design. Revolusjonerene?</p>
      <p class="seq">Neppe. Stilig? Ja!</p>
    </div>

    <h1>Glassmorphism Realized</h1>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
      integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
      crossorigin="anonymous"
    ></script>

    <script>
      const glass = document.getElementById("glass");

      const tl = gsap.timeline({
        defaults: { ease: "power2.inOut", duration: 1.5 },
      });

      tl.from("img", { x: "-10%", opacity: 0 })
        .from(".container", { opacity: 0, delay: 0.5, duration: 1 }, "-=1.5")
        .from(".container", { x: "-20%", backdropFilter: "blur(0px)" })
        .from(
          ".seq",
          { y: -30, opacity: 0, stagger: 0.2, duration: 0.5 },
          "-=.5"
        )
        .from("h1", { y: 20, clipPath: "inset(0 0 100% 0" }, "-=1.2");
    </script>
  </body>
</html>
